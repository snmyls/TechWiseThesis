<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Library</title>
    <link rel="stylesheet" href="User-acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="side-panel">
        <div class="company-name">
            <a href="#">
                <img src="logo.png" alt="Company Logo" class="company-logo">
            </a>
            <h2>TechWiseThesis</h2>
        </div>
        <div class="user-info">
            <img src="default-profile.png" alt="Profile" class="user-icon" id="userIcon">
            <span class="username">User</span>
        </div>
        <ul>
            <li><a href="User-Home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" class="active"><i class="fas fa-cog"></i> Account Settings</a></li>
            <li><a href="user-login.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            <hr>
            <li><a href="User-Library.html"><i class="fas fa-book"></i> Library</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="profile-upload">
            <div class="profile-pic-container">
                <img src="default-profile.png" alt="Profile" class="profile-pic" id="profilePic">
                <input type="file" id="fileInput" accept="image/*" onchange="loadFile(event)">
            </div>
        </div>
    </div>

    <script>
        const loadFile = event => {
            const image = document.getElementById('profilePic');
            const userIcon = document.getElementById('userIcon');
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);

            image.src = url;
            userIcon.src = url;

            image.onload = () => {
                URL.revokeObjectURL(image.src);
            };
            userIcon.onload = () => {
                URL.revokeObjectURL(userIcon.src);
            };
        };
    </script>
</body>
</html>
